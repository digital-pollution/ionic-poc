<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NFC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab-button (click)="onNfcWrite()" style="display: block; margin: 24px auto;">
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>

  <ion-fab-button (click)="onNfcRead()" style="display: block; margin: 24px auto;">
    <ion-icon name="barcode"></ion-icon>
  </ion-fab-button>

</ion-content>
