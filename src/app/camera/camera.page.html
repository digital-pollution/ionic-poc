<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-fab-button (click)="takePicture()" style="display: block; margin: 24px auto;">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>

  <div *ngIf="imageUrl">
    <img [src]="domSanitizer.bypassSecurityTrustUrl(imageUrl)" style="max-height: 200px; max-width: 200px; margin: 24px auto" />
  </div>

</ion-content>
